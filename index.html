<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação</title>
    
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <header>
            <div class="user-profile">
                <img src="avatar.png" alt="Avatar do Usuário">
                <h1>Bem-vindo, Herói!</h1>
                <p>Nível 5 - 200 XP</p>
            </div>
        </header>
        <main>
            <section class="tasks">
                <h2>Missões Diárias</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="task1">
                        <label for="task1">Estudar HTML e CSS</label>
                        <span class="xp-reward">+10 XP</span>
                    </li>
                    <li>
                        <input type="checkbox" id="task2">
                        <label for="task2">Fazer 30 minutos de exercício</label>
                        <span class="xp-reward">+15 XP</span>
                    </li>
                    <li>
                        <input type="checkbox" id="task3">
                        <label for="task3">Ler um capítulo de um livro</label>
                        <span class="xp-reward">+5 XP</span>
                    </li>
                </ul>
            </section>
    
            <section class="habits">
                <h2>Hábitos</h2>
                <div class="habit-grid">
                    <div class="habit-card">
                        <h3>Beber Água</h3>
                        <p>4/8 copos hoje</p>
                        <button>+1</button>
                    </div>
                    <div class="habit-card">
                        <h3>Meditar</h3>
                        <p>0/1 sessões hoje</p>
                        <button>+1</button>
                    </div>
                </div>
            </section>
    
            <section class="rewards">
                <h2>Recompensas</h2>
                <div class="reward-grid">
                    <div class="reward-card">
                        <h3>Assistir um episódio</h3>
                        <p>Custo: 50 XP</p>
                        <button>Resgatar</button>
                    </div>
                    <div class="reward-card">
                        <h3>Comprar um café</h3>
                        <p>Custo: 100 XP</p>
                        <button>Resgatar</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Sua Empresa</p>
        </footer>
    </div>
    <script src="./assets/js/style.js"></script>
</body>

</html>
